name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .studio_201/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('studio_201/package-lock.json') }}-${{ hashFiles('studio_201/**/*.js', 'studio_201/**/*.jsx', 'studio_201/**/*.ts', 'studio_201/**/*.tsx') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('studio_201/package-lock.json') }}-
            nextjs-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      # - name: Lint
      #   run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      # wala pay test
      # - name: Test
      #   run: npm test --if-present

      - name: Build
        run: npm run build

      # upload build output as an artifact
      - name: Upload frontend build (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: studio-201
          path: |
            .next
            public
          if-no-files-found: warn

